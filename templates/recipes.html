<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4 all-recipes">
            <div class="recipes_name text-center">
                <h1>recipes list</h1>
                <div class="card">
                    {% for recipe in recipes %}
                        {% for item in recipe.recipe %}
                            <img class="pictures" src="{{ item.image }}"></img>
                            <div class="card-body">
                                <h4>{{ item.name }}</h4>
                                <p>{{ item.description }}</p>
                            </div>
                            <di class="card-footer">
                                {% for i in item.tag %}
                                    {{ i }}
                                {% endfor %}
                            </di>
                             
                            
                        {% endfor %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>    
</div>
{% endblock %}
